<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="/js/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
        <script src="editor_plugin_src.js"></script>
        <script src="pmGrids.js"></script>
        <link href="css/table.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            
            body {
                position: absolute;
                top: 0px;
                left: 45%;
                margin-left: -70px;
            }
            .container {
                
                display: table;
            }
            .row {
                display: table-row;
            }
            .left, .right, .middle, .gridCell {
                display: table-cell;
            }
        </style>
    </head>
    <body>
    
        <div class="panel current">
            <fieldset>
            <div class="row">
                <div class="left">
                    Chose a grid&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="middle">
                    <div id="gridDropdown">
                        <select id="gridList">
                            
                        </select>
                    </div>                    
                </div>
            </div>
            <br>
            <div class="row">
                <div class="middle">
                    Prefix&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="right">
                    <div id="prefixDropdown">
                        <select name="prefixList" id="prefixList">
                            <option value="@#">@#</option>
                            <option value="@@">@@</option>
                        </select>
                    </div>                    
                </div>
            </div>
            
            <br>
            <div class="row">
                <div class="middle">
                    <input type="checkbox" id="borderCheckbox"> Border    
                </div>
            </div>
            <div class="row">
                <div class="middle">
                    <input type="checkbox" id="headersCheckbox"> Headers
                </div>
            </div>
            </fieldset>
        </div>
        
        <br> 
        <table id="listContainer" border="1" cellspacing="0" cellpadding="3">
        </table>
        <br>
        <div align="center">
            <button id="addButton" style="width: 100px">
                Add
            </button>
            <button id="cancelButton" style="width: 100px">
                Cancel
            </button>
        </div>
    </body>
</html>
